<ion-header>
    <ion-navbar color="secondaryDark">
        <ion-title>{{ project.name }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <!-- Total time -->
    <div padding ion-text color="secondaryText" class="time-total">
        {{ 'label.total-time' | translate }}: {{ totalTime | totalTimePipe }}
    </div>

    <!-- FAB -->
    <div padding class="flex-container">
        <div>
            <button color="support" ion-fab mini>
                <ion-icon name="add"></ion-icon>
            </button>
        </div>
        <div>
            <div ion-text color="secondaryText">{{ 'fab.add-time' | translate }}</div>
        </div>
    </div>

    <!-- List -->
    <ion-list *ngFor="let reportDay of reports">
        <div padding-left class="day">{{ reportDay?.day | date:'EEEE, dd.MM.yyyy' }}</div>
        <ion-item-sliding *ngFor="let time of reportDay.capturedTimes">
            <ion-item color="secondaryLight">
                <h2>{{ time?.from | date:'HH:mm:ss' }} - {{ time?.to | date:'HH:mm:ss'}}</h2>
                <p>{{ time?.desc }}</p>
            </ion-item>

            <ion-item-options side="right">
                <button ion-button color="primaryLight">
                    <ion-icon name="brush"></ion-icon>
                    {{ 'sliding-button.change' | translate }}
                </button>
                <button ion-button color="primary">
                    <ion-icon name="trash"></ion-icon>
                    {{ 'sliding-button.delete' | translate }}
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>

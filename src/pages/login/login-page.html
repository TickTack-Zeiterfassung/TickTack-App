<ion-header>
    <ion-navbar>
        <ion-title>{{ 'title.login' | translate }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>{{ 'label.email' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>{{ 'label.password' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-grid>
        <ion-row align-items-center>
            <ion-col col-5>
                <div float-right>
                    <ion-toggle color="primary"></ion-toggle>
                </div>
            </ion-col>
            <ion-col col-7>
                <div>{{ 'label.remain-signed-in' | translate }}</div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <div style="text-align: center">
        <button ion-button round class="button-40" (click)="login()">{{ 'button.login' | translate }}</button>
        <button ion-button round class="button-40" (click)="register()">{{ 'button.register' | translate }}</button>
    </div>

    <div>
        <button ion-button block clear>{{ 'button.forgot-password' | translate }}</button>
    </div>

</ion-content>

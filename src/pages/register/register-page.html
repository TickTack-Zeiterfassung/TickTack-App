<ion-header>
    <ion-navbar>
        <ion-title>{{ 'title.register' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
        <ion-label floating>{{ 'label.email' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>{{ 'label.password' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>{{ 'label.confirm-password' | translate }}</ion-label>
        <ion-input type="password"></ion-input>
    </ion-item>

    <div style="text-align: center" padding-top>
        <button ion-button round class="button-40">{{ 'button.back' | translate }}</button>
        <button ion-button round class="button-40" (click)="register()">{{ 'button.register' | translate }}</button>
    </div>

</ion-content>

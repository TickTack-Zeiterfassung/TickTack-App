<ion-header>
    <ion-navbar color="secondaryDark">
        <ion-title>{{ project.name }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <!-- Total time -->
    <div padding ion-text color="secondaryText" class="time-total">
        {{ 'label.total-time' | translate }}: {{ totalTime }}
    </div>

    <!-- FAB -->
    <div padding class="flex-container">
        <div>
            <button color="support" ion-fab mini>
                <ion-icon name="add"></ion-icon>
            </button>
        </div>
        <div>
            <div ion-text color="secondaryText">{{ 'fab.add-time' | translate }}</div>
        </div>
    </div>

    <!-- List -->
    <ion-list *ngFor="let project of mockProjects">
        <div padding-left class="day">{{ project.day }}</div>
        <ion-item-sliding *ngFor="let time of project.stoppedTimes">
            <ion-item color="secondaryLight">
                <h2>{{ time.period }}</h2>
                <p>{{ time.activity }}</p>
            </ion-item>

            <ion-item-options side="right">
                <button ion-button color="primaryLight">
                    <ion-icon name="brush"></ion-icon>
                    Ändern
                </button>
                <button ion-button color="primary">
                    <ion-icon name="trash"></ion-icon>
                    Löschen
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
